<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UzMed Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form class="mt-[50px]" id="registerForm">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
      >
        <div
          class="w-full bg-white rounded-lg shadow border sm:max-w-md xl:p-0"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <p class="text-xl font-bold text-gray-900 md:text-2xl">
              Create an account
            </p>

            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900">
                Your username
              </label>
              <input
                placeholder="JohnDoe"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                id="username"
                type="text"
              />
            </div>

            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900">
                Password
              </label>
              <input
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                placeholder="••••••••"
                id="password"
                type="password"
              />
            </div>

            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900">
                Phone
              </label>
              <input
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                placeholder="+998901234567"
                id="phone"
                type="text"
              />
            </div>

            <button
              class="w-full bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white"
              type="submit"
            >
              Create an account
            </button>
          </div>
        </div>
      </div>
    </form>

    <script src="./account.js"></script>
  </body>
</html>
